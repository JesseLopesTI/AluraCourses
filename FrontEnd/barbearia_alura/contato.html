<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <header>
      <div id="header-container">
        <h1><img src="images/logo.png" alt="Logo da barbearia alura"></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="name">Nome completo</label>
        <input type="text" id="name" class="standard-input" placeholder="Nome completo..." required>

        <label for="email">Email</label>
        <input type="email" id="email" class="standard-input" placeholder="seuemail@dominio.com" required>

        <label for="telephone">Telefone</label>
        <input type="tel" id="telephone" class="standard-input" placeholder="(00) 00000 0000" required>

        <label for="message">Mensagem</label>
        <textarea id="message" cols="71.9" rows="10" class="standard-input" placeholder="Mensagem..." required></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="email-radio"><input type="radio" name="contato" value="email" id="email-radio"> Email</label>

          <label for="radio-telephone"><input type="radio" name="contato" value="telefone" id="radio-telephone"> Telefone</label>

          <label for="whatsapp-radio"><input type="radio" name="contato" value="whatsapp" id="whatsapp-radio" checked> Whatsapp</label>
        </fieldset>

        <fieldset>
          <legend class="space">Qual horário pretende ser atendido?</legend>

          <select>
            <option>Escolha uma opção</option>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input class="form-button" type="submit" value="Submit">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h/20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h/20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h/20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
  
</html>
